<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
    />
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
   
    <div class="container signin-container"></div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <div class="card signin-card">
          <div class="card-body">
            <img src="assets/logo.png" alt="logo" class="img-fluid signin-img" >
            <form class="signin-form">
            <div class="mb-3">
              
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
              
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn signin-btn">Sign In</button>
            <div class="form-check signin-check">
              <input class="form-check-input" type="checkbox" value="" id="checkme">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me. <a href="#" class="help"> need help?</a>
              </label>
            </div>
          </form>
          </div>
        </div>
        <a href="#" class="new-acc"> Create new account </a>
      </div>
      <div class="col"></div>

    </div>
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    
  </body>
</html>
